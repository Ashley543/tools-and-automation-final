name: CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  ci:
    runs-on: ubuntu-latest
    steps: 
      
      - name: Checkout
        uses: actions/checkout@v3

      
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with: 
          node-version: '16.x'
          
      - name: Install npm 
        run: npm install

      
      - name: Run Lint
        run: npm run lint
        continue-on-error: false

      
      - name: Run Tests
        run: npm test
